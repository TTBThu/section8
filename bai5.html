<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Section08</title>
</head>
<body>
    <script>
        // In tam giac vuong thu 1
        for (let i = 1; i <= 5; i++) {
        let row = "";
        for (let j = 1; j <= i; j++) {
            row += "*";
        }
        console.log(row);
        }

        console.log("");

        // In tam giac vuong thu 2
        for (let i = 5; i >= 1; i--) {
        let row = "";
        for (let j = 1; j <= i; j++) {
            row += "*";
        }
        console.log(row);
        }

        console.log("");

        // In tam giac vuong thu 3
        for (let i = 1; i <= 5; i++) {
        let spaces = " ".repeat(5 - i);
        let stars = "*".repeat(i);
        console.log(spaces + stars);
        }

        console.log("");

        // In tam giac vuong thu 4
        for (let i = 5; i >= 1; i--) {
        let spaces = " ".repeat(5 - i);
        let stars = "*".repeat(i);
        console.log(spaces + stars);
        }

    </script>
</body>
</html>
